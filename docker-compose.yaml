# This is the development file
version: "3.7"

services:
  backend:
    # Normally this should be image for example build with Github actions !
    build: ./backend
    ports:
      - "3000:3000"
    restart: "unless-stopped"
    environment:
      NODE_ENV: development
      ENV_MESSAGE: ${BACKEND_MESSAGE}

  frontend:
    # Normally this should be image for example build with Github actions !
    build: ./frontend
    ports:
      # Run dev server on host port 8080
      - "80:80"
    restart: "unless-stopped"

